plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.donasikode.amil'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'io.javalin:javalin:3.7.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    // deps for open api3
    implementation 'org.slf4j:slf4j-simple:1.7.28'
    implementation 'io.swagger.core.v3:swagger-core:2.0.9'
    implementation 'org.webjars:swagger-ui:3.24.3'
    implementation 'org.webjars.np:redoc:2.0.0-rc.2'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.1'

    // exposed
    implementation "org.jetbrains.exposed:exposed-core:0.20.1"
    implementation "org.jetbrains.exposed:exposed-dao:0.20.1"
    implementation "org.jetbrains.exposed:exposed-jdbc:0.20.1"
    implementation "org.xerial:sqlite-jdbc:3.21.0.1"
    implementation "at.favre.lib:bcrypt:0.9.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}